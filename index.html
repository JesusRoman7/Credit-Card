<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="left_section">
        <div class="cards">
          <div class="front_card">
            <img src="/images/bg-card-front.png" alt="front">
            <div class="card_container">
              <img class="card_logo" src="/images/card-logo.svg" alt="logo">
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card_info">
                <span id="name">Jesus</span>
                <span id="date">
                  <span id="month">00</span>
                  /
                  <span id="year">00</span>
                </span>
              </div>
            </div>
          </div>
          <div class="back_card">
            <img src="/images/bg-card-back.png" alt="back">
            <span id="cvc">000</span>
          </div>
        </div>
      </div>
      <div class="right_section">
        <form action="">
          <div class="grid_1">
            <label for="card_name">Cardholder Name</label>
            <input type="text" name="" id="card_name" placeholder="e.g. Jane Appleseed" required>
          </div>
          <div class="grid_2">
            <label for="card_number">Card Number</label>
            <input type="number" name="" id="card_number" 
            oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" 
            minlength="16"
            maxlength="16"
            placeholder="e.g. 1234 5678 9123 0000"
            required
            />
          </div>
          <div class="card_information">
            <div id="card_date">
              <label for="card_date">Exp. Date (MM/YY)</label>
              <div class="two_inp">
                <div>
                  <input type="number" name="" id="card_month" placeholder="MM" 
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                  maxlength="2"
                  minlength="2"
                  required
                  >
                </div>
                <div>
                  <input type="number" name="" id="card_year" placeholder="YY" 
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                  maxlength="2"
                  minlength="2"
                  required
                  >
                </div>
              </div>
            </div>
            <div class="grid_4">
              <label for="card_cvc">CVC</label>
              <input type="number" name="" id="card_cvc"
              oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
              minlength="3"
              maxlength="3"
              placeholder="e.g. 123"
              required
              >
            </div>
          </div>
          <button id="submit_btn" type="submit">Confirm</button>
        </form>
        <div class="thank hidden">
          <img src="images/icon-complete.svg" alt="completed">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button class="continue">Continue</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
